<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

<div class="container">
    <div style="text-align: center;">
        
        <h1>Student Registration Form</h1>
        
    </div>

    <div class="section">
        <h2>Student Information</h2>
        <div class="row">
            <div><label>Student Full Name</label><input type="text"></div>
            <!--<div><label>Middle Name</label><input type="text"></div>
            <div><label>Last Name</label><input type="text"></div>-->
        </div>
        <div class="row">
            <div><label>Date of Birth</label><input type="date"></div>
            <div><label>Student ID</label><input type="text"></div>
        </div>
    </div>

    <div class="section">
        <h2>Address</h2>
        <label>Address</label>
        <input type="text">
        <div class="row">
            <div><label>City</label><input type="text"></div>
            <div><label>State</label><input type="text"></div>
        </div>
        <div class="row">
            <div><label>Country</label><input type="text"></div>
            
        </div>
    </div>

    <div class="section">
        <h2>Contact Information</h2>
        <div class="row">
            <div><label>E-mail</label><input type="email"></div>
        </div>
    </div>

    <div class="section">
        <h2>Courses <span></span></h2>
        <div class="add-record">Add new record</div>
        <table>
            <tr>
                <th>Course</th>
                <th>Level</th>
                <th>Language</th>
                <th>Start Date</th>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><select><option>English</option><option>Marathi</option><option>Hindi</option></select></td>
                <td><input type="date"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
