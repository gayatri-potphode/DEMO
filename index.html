<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<style>
    #para1{text-align: center;color:darkred}
</style>
<body>

<div class="container">
    <div style="text-align: center;">
      <h1>  
        <p id="para1">Student Registration Form</p>
      </h1> 
    </div>
</div>
<div style="text-align: center;">
     <div class="section">
        <h2>Student Information</h2>
        <div class="row">
            <div><label>Student Full Name</label><input type="text"></div>
        </div>
        <div class="row">
            <div><label>Date of Birth</label><input type="date"></div>
            <div><label>Student ID</label><input type="text"></div>
        </div>
      </div>
</div>
<div style="text-align: center;">
    <div class="section">
        <h2>Address</h2>
        <label>Address</label>
        <input type="text">
        <div class="row">
            <div><label>City</label><input type="text"></div>
            <div><label>State</label><input type="text"></div>
        </div>
        <div class="row">
            <div><label>Country</label><input type="text"></div>
            
        </div>
    </div>
</div>
<div style="text-align :center;">
    <div class="section">
        <h2>Contact Information</h2>
        <div class="row">
            <div><label>E-mail</label><input type="email"></div>
        </div>
    </div>

</div>
</body>
</html>
